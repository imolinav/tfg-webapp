<h1 mat-dialog-title>¿Que puntuación quieres darle a {{ data.entityName }}?</h1>
<div mat-dialog-content class="d-flex justify-content-around">
    <mat-form-field>
        <mat-label>Puntuación</mat-label>
        <input matInput type="number" min="0" max="5" [(ngModel)]="score">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="saveScore()" [disabled]="!isScoreValid">Guardar</button>
</div>
