<div class="login-container">
    <div class="row" [formGroup]="loginForm" *ngIf="!user">
        <div class="col-12">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-12" *ngIf="showError">
            <span class="error-message">El usuario no existe o la contraseña no coincide</span>
        </div>
        <div class="col-12 mt-3">
            <button mat-flat-button (click)="login()" [disabled]="loginForm.invalid" color="primary">Iniciar sesión</button>
        </div>
    </div>
    <div *ngIf="user">
        <div class="row">
            <div class="col-12">
                <p>Ya tienes una sesión iniciada.</p>
                <p>¿Quieres cambiar de usuario?</p>
                <button mat-flat-button (click)="logout()" color="primary">Cerrar sesión</button>
            </div>
        </div>
    </div>
</div>
